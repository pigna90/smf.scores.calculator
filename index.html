    <meta name="twitter:card" content="summary">

    <link rel="stylesheet" href="style.css">
    
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Initialize jsPDF immediately after loading
        window.jsPDF = window.jspdf.jsPDF;
        window.jspdf.autoTable = window.jspdfAutoTable;
        
        // Log initialization status
        console.log('jsPDF initialized:', typeof window.jsPDF !== 'undefined');
        console.log('autoTable initialized:', typeof window.jspdf.autoTable !== 'undefined');
    </script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "MYSEC-mPM Calculator",
        "description": "Calculate MYSEC-mPM prognostic scores with our easy-to-use calculator.",
        "url": "https://myssec-pm-mol.calculator",
        "applicationCategory": "MedicalApplication",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });

    </script>

    <!-- Main Script -->
    <script src="js/script.js"></script>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="topnav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-links">
                <a class="active" href="index.html" aria-current="page">Home</a>
                <a href="references.html">References</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </div>
    
    <div class="main-container" id="main-content" role="main">
        <h1 class="page-title">Secondary Myelofibrosis (SMF)</h1>
        <h2 class="page-subtitle">Prognostic Scores Calculator</h2>
        
        <!-- Create Form -->
        <form>
            <p class="p-title">Clinical Features</p>
            <div class="form-control">
                <label class="label-name">
                    Age at SMF diagnosis (years)
                </label>
     
                <!-- Input Type Text -->
                <input type="number"
                       id="age"
                       placeholder="N/A"
                       min="0" max="150" />
            </div>
        
            <div class="form-control">
                <label class="label-name">
                    Constitutional Symptoms
                </label>
     
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="cs-yes"
                               name="cs">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="cs-no"
                               name="cs">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="cs-na"
                               name="cs" checked>N/A</input>
                    </label>
                </div>
            </div>
        </form>

        <form>
            <p class="p-title">Complete Blood Count</p>
            <div class="form-control">
                <label class="label-name">
                    Hb < 11 g/dL
                </label>
     
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="hb-yes"
                               name="hb">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="hb-no"
                               name="hb">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="hb-na"
                               name="hb" checked>N/A</input>
                    </label>
                </div>
            </div>
      
            <div class="form-control">
                <label class="label-name">
                    PLT < 150 x10<sup>9</sup>/L
                </label>
     
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="plt-yes"
                               name="plt">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="plt-no"
                               name="plt">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="plt-na"
                               name="plt" checked>N/A</input>
                    </label>
                </div>
            </div>

            <div class="form-control">
                <label class="label-name">
                    Blasts â‰¥ 3%
                </label>
     
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="blasts-yes"
                               name="blasts">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="blasts-no"
                               name="blasts">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="blasts-na"
                               name="blasts" checked>N/A</input>
                    </label>
                </div>
            </div>
        </form>

        <form>
            <p class="p-title">Driver Mutation Status</p>
            <div class="form-control">
                <label class="label-name">
                    CALR wildtype
                </label>
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="calr-yes"
                               name="calr">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="calr-no"
                               name="calr">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="calr-na"
                               name="calr" checked>N/A</input>
                    </label>
                </div>
            </div>
        </form>

        <form>
            <p class="p-title">Additional Myeloid Mutations</p>
            <div class="form-control">
                <label class="label-name">
                    ASXL1 mutated without UTS mutations
                    <div class="molecular-description subtitle-grey-italic">
                        ASXL1 mutated; U2AF1, TP53, and SRSF2 unmutated
                    </div>
                </label>
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="asxl1-yes"
                               name="asxl1">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="asxl1-no"
                               name="asxl1">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="asxl1-na"
                               name="asxl1" checked>N/A</input>
                    </label>
                </div>
            </div>
      
            <div class="form-control">
                <label class="label-name">
                    U2AF1 and/or TP53 and/or SRSF2 (UTS) mutations
                    <div class="molecular-description subtitle-grey-italic">
                        U2AF1, TP53, or SRSF2 mutated, regardless of ASXL1 mutation status
                    </div>
                </label>
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="uts-yes"
                               name="uts">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="uts-no"
                               name="uts">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="uts-na"
                               name="uts" checked>N/A</input>
                    </label>
                </div>
            </div>

        </form>

        <form>
            <p class="p-title">Cytogenetics</p>
            <div class="form-control">
                <label class="label-name">
                    Complex/monosomal karyotype
                </label>
                <!-- Input Type Radio Button -->
                <div class="radio-group">
                    <label>
                        <input type="radio"
                               id="karyotype-yes"
                               name="karyotype">Yes</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="karyotype-no"
                               name="karyotype">No</input>
                    </label>
                    <label>
                        <input type="radio"
                               id="karyotype-na"
                               name="karyotype" checked>N/A</input>
                    </label>
                </div>
            </div>
        </form>

        <div class="button-container">
            <button type="submit" value="submit" onclick="calculateBothScores(); return false;">
                Calculate Scores
            </button>
        </div>

        <div class="results-wrapper">
            <form id="results-form" style="display: none;">
                <table class="results-table">
                    <tr>
                        <th>Prognostic Model</th>
                        <th>Risk category, Survival</th>
                    </tr>
                    <tr>
                        <td>MYSEC-PM</td>
                        <td id="myssec-pm">-</td>
                    </tr>
                    <tr>
                        <td>MYSEC-mPM</td>
                        <td id="myssec-pm-mol">-</td>
                    </tr>
                    <tr>
                        <td>MYSEC-kmPM</td>
                        <td id="myssec-km-pm">-</td>
                    </tr>
                </table>
                <button type="button" onclick="exportToPDF()" class="export-button">
                    Export Results
                </button>
            </form>
        </div>
    </div>
</body>
  
</html>
